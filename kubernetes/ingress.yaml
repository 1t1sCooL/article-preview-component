apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: article-preview-component
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /ArticlePreviewComponent
            pathType: Prefix
            backend:
              service:
                name: article-preview-component
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: main-page-tls
